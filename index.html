<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>TrustyPCS - Military PCS Marketplace for DoD Families</title>
    <meta
      name="title"
      content="TrustyPCS - Military PCS Marketplace for DoD Families"
    />
    <meta
      name="description"
      content="TrustyPCS is a verified military PCS marketplace for DoD families and Active-Duty service members. Buy, sell, and connect locally on base. Safe, secure, and DoD-verified."
    />
    <meta
      name="keywords"
      content="military PCS marketplace, PCS sales, DoD classifieds, military relocation, base classifieds, military families"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="TrustyPCS" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trustypcs.com/" />
    <meta
      property="og:title"
      content="TrustyPCS - Military PCS Marketplace for DoD Families"
    />
    <meta
      property="og:description"
      content="TrustyPCS is a verified military PCS marketplace for DoD families and Active-Duty service members. Buy, sell, and connect locally on base."
    />
    <meta property="og:image" content="https://trustypcs.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trustypcs.com/" />
    <meta
      property="twitter:title"
      content="TrustyPCS - Military PCS Marketplace for DoD Families"
    />
    <meta
      property="twitter:description"
      content="TrustyPCS is a verified military PCS marketplace for DoD families and Active-Duty service members. Buy, sell, and connect locally on base."
    />
    <meta
      property="twitter:image"
      content="https://trustypcs.com/og-image.png"
    />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://trustypcs.com/" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TrustyPCS",
        "description": "Military PCS Marketplace for DoD Families",
        "url": "https://trustypcs.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://trustypcs.com/?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TrustyPCS",
        "alternateName": "Trusty PCS",
        "url": "https://trustypcs.com",
        "description": "Verified military PCS marketplace for DoD families and Active-Duty service members",
        "sameAs": [
          "https://www.facebook.com/trustypcs",
          "https://www.twitter.com/trustypcs",
          "https://www.instagram.com/trustypcs"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "email": "support@trustypcs.com"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
